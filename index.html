<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/d73b0f2a10.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock fa-lg"></i>
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
            <h1 class="welcome-header__title"> Welcome to KokoaTalk</h1>
            <p class="welcome-header__text">If you have a Kokoa Account,<br> log in with your email or phone number.</p>
    </header>

    <form class="login-form" action="friends.html" method="get">
            <input class="login-form__id" required name="id" type="text" placeholder="Email or phone number" />
            <input class="login-form__password" required name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log In"/>
            <input type="submit" value="Sign Up"/>
            <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
</body>
</html>
