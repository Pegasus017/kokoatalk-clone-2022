<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Smile - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/d73b0f2a10.js" crossorigin="anonymous"></script>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock fa-lg"></i>
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Smile</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-regular fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://media.istockphoto.com/photos/child-holding-yellow-balloon-in-the-hands-picture-id1207314090?k=20&m=1207314090&s=612x612&w=0&h=gNw6UrYdYW4qIrsO0DPrp1GjiPThVcIpdso16CWcYe8=" />
            <div class="message-row__content">
                <span class="message-row__author">Smile</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi! What's up?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fas fa-regular fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
</body>
</html>
