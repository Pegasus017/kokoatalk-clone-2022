<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/d73b0f2a10.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock fa-lg"></i>
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <span class="screen-header__new-feature2">~</span>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="https://media.istockphoto.com/photos/child-holding-yellow-balloon-in-the-hands-picture-id1207314090?k=20&m=1207314090&s=612x612&w=0&h=gNw6UrYdYW4qIrsO0DPrp1GjiPThVcIpdso16CWcYe8=" />
                <div class="user-component__text">
                    <h4 class="user-component__title"> Smile </h4>
                    <h6 class="user-component__subtitle"> +1 010-1234-5678
                        <i class="fas fa-regular fa-circle-exclamation"></i>
                    </h6>  
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-file-lines fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar fa-2x"></i>
                    <span>Calendar</span></div>
                <div class="icon-row__icon">
                    <i class="fas fa-regular fa-box-archive fa-2x"></i>
                    <span>Talk Drive</span></div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-laugh fa-2x"></i>
                    <span>Emoticons</span></div>
                <div class="icon-row__icon">
                    <i class="fas fa-regular fa-brush fa-2x"></i>
                    <span>Themes</span></div>
        </div>
        <div class="icon-row second-row">
                    <div class="icon-row__icon">
                    <i class="fas fa-regular fa-building-columns fa-2x"></i>
                    <span>Account</span></div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-comments fa-2x"></i>
                    <span>Openchat</span></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img"><i class="fa-solid fa-quote-right fa-2x"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img"><i class="fa-solid fa-chess fa-2x"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa chess</span>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__new-feature">-</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
</body>
</html>
